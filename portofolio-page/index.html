<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Lato|Roboto" rel="stylesheet">

    <link rel="stylesheet" type="text/css"

            <div class="navbar-header">
                <button type="button"

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <strong>ALEX ZAHARIA</strong>
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><strong>PORTFOLIO</strong></a></li>
                    <li><a href="#"><strong>ABOUT</strong></a></li>

            <div class="col-lg-12 projects">

                    <a href="#">
                        <img class="img-responsive" src="img/student.png"/>
                    </a>
                </div>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
